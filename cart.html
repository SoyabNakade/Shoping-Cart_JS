<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Holtwood+One+SC&family=Oleo+Script:wght@700&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

  
</head>
<body>
    <h1>Shoping Cart</h1>
    <table border="1" style="border: solid 1px black;">
        <tr>
            <th>Sr.No</th>
            <th>Product</th>
            <th>Rate</th>
            <th>Quantity</th>
            <th>Total</th>
            
        </tr>
        <script src="cart.js"></script>
    </table>
    <table>
        <tr>
            <td style="width: 40%;">Subtotal</td>
            <td style="width: 60%;">
               <input type="number" id="subtotal" readonly/>
            </td>
        </tr>
        <tr>
            <td>GST (18%)</td>
            <td>
               <input type="number" id="GST" readonly/>
            </td>
        </tr>
        <tr>
            <td> Total</td>
            <td>
               <input type="number" id="total" readonly/>
            </td>
        </tr>
       
    </table>
   
    
</body>
</html>
